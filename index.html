<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel dengan Gambar</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #wrapper {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-block {
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 820px) {
            #wrapper {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="content"></div>
        <div id="images"></div>
    </div>

    <script>
        const textFiles = ['Artikel-1.txt', 'Artikel-2.txt', 'Artikel-3.txt'];
        const imageFiles = [
            'Gambar-1.png', 'Gambar-2.png', 'Gambar-3.png', 'Gambar-4.png', 'Gambar-5.png',
            'Gambar-6.png', 'Gambar-7.png', 'Gambar-8.png', 'Gambar-9.png', 'Gambar-10.png'
        ];

        // Menampilkan artikel
        const contentElement = document.getElementById('content');
        textFiles.forEach((file, index) => {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const articleBlock = document.createElement('div');
                    articleBlock.className = 'content-block';
                    articleBlock.innerHTML = `<h2>Artikel ${index + 1}</h2><p>${data}</p>`;
                    contentElement.appendChild(articleBlock);
                })
                .catch(error => {
                    console.error('Error fetching text file:', error);
                    const articleBlock = document.createElement('div');
                    articleBlock.className = 'content-block';
                    articleBlock.innerHTML = `<h2>Artikel ${index + 1}</h2><p>Artikel tidak ditemukan</p>`;
                    contentElement.appendChild(articleBlock);
                });
        });

        // Menampilkan gambar
        const imagesElement = document.getElementById('images');
        imageFiles.forEach((img, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = `Gambar ${index + 1}`;
            imagesElement.appendChild(imgElement);
        });
    </script>
</body>
</html>
